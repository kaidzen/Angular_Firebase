<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
    <title>AngularJS on Firebase WebApp</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <link href="justified-nav.css" rel="stylesheet">
</head>
<body ng-controller="HomeCtrl">
<div class="container">
    <div class="jumbotron" style="padding-bottom:0px;">
        <h2>AngularJS & Firebase App!</h2>
    </div>
    <form class="form-signin" role="form" name="signForm">
        <div class="form-group" ng-class="{'has-error' : signForm.email.$invalid }">
            <label>Email</label>
            <input ng-model="user.email" type="email" name="email" class="form-control" placeholder="Enter email address" autofocus="">
            <p class="help-block" ng-show="signForm.email.$invalid">Input registered email</p>
        </div>
        <div class="form-group" ng-class="{'has-error' : signForm.password.$invalid}">
            <label>Password</label>
            <input ng-model="user.password" type="password" name="password" class="form-control" placeholder="Password" ng-minlength="6">
            <p class="help-block" ng-show="signForm.password.$error.minlength">Enter password(at least 6 chars)</p>
        </div>
        <label class="checkbox">
            <a href="#/register"> Sign Up</a>
        </label>
        <button class="btn btn-lg btn-primary btn-block" ng-disabled="!user.email || !user.password" ng-click="SignIn($event)" type="button">Sign in</button>
    </form>
</div>
</body>
</html>
